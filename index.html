<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Chat</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js" defer></script>
</head>
<body>
  <h1>Fake Chat</h1>
  <button class="btn js-btn-start" type="button">Start Chat</button>
  <section class="chat">
    <div class="chat__item">
      <div class="question">
        <h2>Elige tu sexo</h2>
        <label class="label" for="mujer">
          <input name="sexo" id="mujer" type="radio"> Mujer
        </label>
        <label class="label" for="hombre">
          <input name="sexo" id="hombre" type="radio"> Hombre
        </label>
        <label class="label" for="indeciso">
          <input name="sexo" id="indeciso" type="radio"> Indeciso
        </label>
        <label class="label" for="indefinido">
          <input name="sexo" id="indefinido" type="radio"> Indefinido
        </label>
        <div class="label label--custom">
          <label class="label__text">
            <input type="text" class="text" placeholder="¿Otra cosa?">
          </label>
          <button class="label__button" type="button">Guardar</button>
        </div>
      </div>
      <div class="question">
        <h2>¿Que quieres desayunar?</h2>
        <label class="label" for="chorizo">
          <input name="desayuno" id="chorizo" type="radio"> Chorizo Cantinpalo
        </label>
        <label class="label" for="sobrasada">
          <input name="desayuno" id="sobrasada" type="radio"> Sobrasada
        </label>
        <label class="label" for="tortilla">
          <input name="desayuno" id="tortilla" type="radio"> Tortilla de Betanzos
        </label>
      </div>
      <div class="question">
        <h2>¿Quieres trabajar o una ducha?</h2>
        <p>Trabajar</p>
        <p>Ducha</p>
      </div>
    </div>
  </section>
</body>
</html>
