<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Chat</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js" defer></script>
</head>
<body>
  <button class="js-speak">Cambiar color de fondo</button>
  <div class="output"></div>
  <div class="hints"></div>

  <button class="btn js-btn-start" type="button">Start Chat</button>

  <section class="chat">
    <div class="chat__item">
      <div class="question" data-number="0" id="sexo" data-current="false">
        <h3 class="btn-speak js-speak-genero"><span>Indique su género</span></h3>
        <label class="label" for="genero-mujer">
          <input name="genero" id="genero-mujer" type="radio" value="mujer" required> Mujer
        </label>
        <label class="label" for="genero-hombre">
          <input name="genero" id="genero-hombre" type="radio" value="hombre"> Hombre
        </label>
        <h3 class="btn-speak js-speak-edad"><span>Indique su edad</span></h3>
        <label class="label" for="edad">
          <input name="edad" id="edad" type="number" placeholder="69" min="18" max="130" required>
        </label>
        <h3 class="btn-speak js-speak-altura"><span>Indique su estatura (cm)</span></h3>
        <label class="label" for="altura">
          <input name="altura" id="altura" type="number" placeholder="169" min="60" max="300" required>
        </label>
        <h3 class="btn-speak js-speak-peso"><span>Indique su peso (kg)</span></h3>
        <label class="label" for="peso">
          <input name="peso" id="peso" type="number" placeholder="80" min="20" max="600" required>
        </label>
        <h3 class="btn-speak js-speak-estado-civil"><span>Indique su estado civil</span></h3>
        <label class="label" for="soltero">
          <input name="estado-civil" id="soltero" type="radio" value="soltero" required> Soltero
        </label>
        <label class="label" for="casado">
          <input name="estado-civil" id="casado" type="radio" value="casado"> Casado
        </label>
        <label class="label" for="casado-con-hijos">
          <input name="estado-civil" id="casado-con-hijos" type="radio" value="casado-con-hijos"> Casado con hijos
        </label>
        <h3 class="btn-speak js-speak-mascota"><span>¿Tienes mascotas?</span></h3>
        <label class="label" for="si">
          <input name="mascota" id="si" type="radio" value="si" required> Si
        </label>
        <label class="label" for="no">
          <input name="mascota" id="no" type="radio" value="no"> No
        </label>
        <button class="btn js-btn-continue" type="button">Continue</button>
      </div>
      <div class="video" data-number="1" data-current="false">
        <video>
          <source src="./src/video/video-01.mp4" type="video/mp4">
          <source src="./src/video/video-01.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video>
        <button class="btn js-btn-continue" type="button">Continue</button>
      </div>
      <div class="question question--images" data-number="2" id="sexo" data-current="false">
        <h2 class="btn-speak js-speak-single">Elige tu sexo</h2>
        <label class="label" for="mujer">
          <input name="sexo" id="mujer" value="mujer" type="radio"> Mujer
        </label>
        <label class="label" for="hombre">
          <input name="sexo" id="hombre" value="hombre" type="radio"> Hombre
        </label>
        <label class="label" for="indeciso">
          <input name="sexo" id="indeciso" value="indeciso" type="radio"> Indeciso
        </label>
        <label class="label" for="indefinido">
          <input name="sexo" id="indefinido" value="indefinido" type="radio"> Indefinido
        </label>
        <div class="label label--custom">
          <label class="label__text">
            <input type="text" class="text" placeholder="¿Otra cosa?">
          </label>
          <button class="label__button" type="button">Add</button>
        </div>
        <button class="btn js-btn-continue" type="button" disabled>Continue</button>
      </div>
      <div class="video" data-number="3" data-current="false">
        <video>
          <source src="./src/video/video-02.mp4" type="video/mp4">
          <source src="./src/video/video-02.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video>
        <button class="btn js-btn-continue" type="button">Continue</button>
      </div>
      <div class="question" data-number="4" id="desayuno" data-current="false">
        <h2 class="btn-speak js-speak-single">¿Que quieres desayunar?</h2>
        <label class="label" for="chorizo">
          <input name="desayuno" value="chorizo" id="chorizo" type="radio"> Chorizo
        </label>
        <label class="label" for="sobrasada">
          <input name="desayuno" value="sobrasada" id="sobrasada" type="radio"> Sobrasada
        </label>
        <label class="label" for="tortilla">
          <input name="desayuno" value="tortilla" id="tortilla" type="radio"> Tortilla
        </label>
        <div class="label label--custom">
          <label class="label__text">
            <input type="text" class="text" placeholder="¿Otra cosa?">
          </label>
          <button class="label__button" type="button">Add</button>
        </div>
        <button class="btn js-btn-continue" type="button" disabled>Continue</button>
      </div>
      <div class="video" data-number="5" data-current="false">
        <video>
          <source src="./src/video/video-03.mp4" type="video/mp4">
          <source src="./src/video/video-03.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video>
        <button class="btn js-btn-continue" type="button">Continue</button>
      </div>
      <div class="question" data-number="6" id="trabajo" data-current="false">
        <h2 class="btn-speak js-speak-single">¿Quieres trabajar o una ducha?</h2>
        <label class="label" for="trabajar">
          <input name="trabajo" value="trabajar" id="trabajar" type="radio"> Trabajar
        </label>
        <label class="label" for="duchar">
          <input name="trabajo" value="duchar" id="duchar" type="radio"> Duchar
        </label>
        <div class="label label--custom">
          <label class="label__text">
            <input type="text" class="text" placeholder="¿Otra cosa?">
          </label>
          <button class="label__button" type="button">Add</button>
        </div>
        <button class="btn js-btn-continue" type="button" disabled>Continue</button>
      </div>
      <div data-number="7" data-current="false">
        <p>Conclusion</p>
        <button class="js-submit">Submit</button>
      </div>
    </div>
  </section>
  <div class="mensaje">
    <p>Gracias por la información. Estamos vendiendo sus datos personales al mejor postor</p>
    <div class="sp-wave"></div>
  </div>

</body>
</html>
